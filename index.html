<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أفنان - دردشة جماعية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f1e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        /* Logo Section */
        .logo-section {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .logo-box {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.6s ease-out;
        }

        .logo-icon {
            font-size: 70px;
            color: #0066cc;
        }

        /* Welcome Text Section */
        .welcome-section {
            text-align: center;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        .welcome-title {
            font-size: 42px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: #a0a0a0;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Glass Container */
        .glass-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 30px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.6s ease-out 0.3s both;
        }

        .glass-title {
            text-align: center;
            color: #b0b0b0;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        /* Button Styles */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        /* Google Login Button */
        .btn-google {
            background: #ffffff;
            color: #1f2937;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .btn-google:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.15);
        }

        .btn-google i {
            font-size: 18px;
        }

        /* GitHub Login Button */
        .btn-github {
            background: rgba(45, 55, 72, 0.6);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-github:hover {
            background: rgba(45, 55, 72, 0.8);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* X Login Button */
        .btn-x {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .btn-x:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.25);
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .welcome-title {
                font-size: 36px;
            }

            .logo-box {
                width: 100px;
                height: 100px;
            }

            .logo-icon {
                font-size: 60px;
            }

            .glass-container {
                padding: 25px 15px;
            }

            .btn {
                padding: 14px 16px;
                font-size: 15px;
            }
        }

        /* Loading State */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            transform: none;
        }

        /* Icon Styling */
        .btn i {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-box">
                <i class="fas fa-comments logo-icon"></i>
            </div>
        </div>

        <!-- Welcome Section -->
        <div class="welcome-section">
            <h1 class="welcome-title">أهلاً بك في أفنان</h1>
            <p class="welcome-subtitle">ابدأ رحلتك الإبداعية الآن</p>
        </div>

        <!-- Glass Container with Login Options -->
        <div class="glass-container">
            <div class="glass-title">تسجيل الدخول</div>
            <div class="btn-group">
                <button class="btn btn-google" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i>
                    <span>تسجيل الدخول عبر Google</span>
                </button>
                <button class="btn btn-github" onclick="loginWithGithub()">
                    <i class="fab fa-github"></i>
                    <span>تسجيل الدخول عبر GitHub</span>
                </button>
                <button class="btn btn-x" onclick="loginWithX()">
                    <i class="fab fa-x-twitter"></i>
                    <span>تسجيل الدخول عبر X</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, GithubAuthProvider, TwitterAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyCqrlFUn1UJr29tJGqikSNwsSo5_ieJo",
            authDomain: "afnan-6a676.firebaseapp.com",
            projectId: "afnan-6a676",
            storageBucket: "afnan-6a676.firebasestorage.app",
            messagingSenderId: "751685607902",
            appId: "1:751685607902:web:11c8b40bc6c2a848c2bd4f",
            measurementId: "G-H6LH98L5ER"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Make functions globally available
        window.loginWithGoogle = function() {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    console.log("Google login successful:", result.user);
                    alert("تم تسجيل الدخول بنجاح: " + result.user.displayName);
                })
                .catch((error) => {
                    console.error("Google login error:", error);
                    alert("حدث خطأ في تسجيل الدخول");
                });
        };

        window.loginWithGithub = function() {
            const provider = new GithubAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    console.log("GitHub login successful:", result.user);
                    alert("تم تسجيل الدخول بنجاح: " + result.user.displayName);
                })
                .catch((error) => {
                    console.error("GitHub login error:", error);
                    alert("حدث خطأ في تسجيل الدخول");
                });
        };

        window.loginWithX = function() {
            const provider = new TwitterAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    console.log("X login successful:", result.user);
                    alert("تم تسجيل الدخول بنجاح: " + result.user.displayName);
                })
                .catch((error) => {
                    console.error("X login error:", error);
                    alert("حدث خطأ في تسجيل الدخول");
                });
        };
    </script>
</body>
</html>
