<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Afnan Chat - Group Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Noto Sans Arabic', sans-serif;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: relative;
            padding-top: 95px;
        }

        .dynamic-header {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            height: 95px;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        @media (max-width: 640px) {
            .dynamic-header {
                height: 85px;
                padding: 0 1rem;
            }
            .app-container {
                padding-top: 85px;
            }
        }

        .dynamic-header.scrolled {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(40px) saturate(200%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            position: relative;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            padding-bottom: 20px;
        }

        .content-area::-webkit-scrollbar {
            width: 3px;
        }
        .content-area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 280px;
            background: #080808;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
        }
        .sidebar.open {
            transform: translateX(0);
        }

        /* ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑŸáÿØÿßŸäÿß (Bottom Sheet) */
        .gifts-bottom-sheet {
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
            height: calc(50vh - 60px);
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 28px 28px 0 0;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 3000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .gifts-bottom-sheet.open {
            transform: translateY(0);
        }

        .gifts-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gifts-balance {
            font-size: 0.9rem;
            color: #FFD700;
            font-weight: 600;
            background: rgba(255, 215, 0, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .active-users-section {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
            scrollbar-width: none;
        }

        .active-users-section::-webkit-scrollbar {
            display: none;
        }

        .active-users-container {
            display: flex;
            gap: 0.75rem;
            flex-wrap: nowrap;
        }

        .user-avatar-item {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            flex-shrink: 0;
            position: relative;
            overflow: visible;
        }

        .user-avatar-item img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-cover: cover;
        }

        .user-avatar-item:hover {
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .user-avatar-item.selected {
            border-color: #00FF00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .user-avatar-item.selected::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #00FF00;
            border-radius: 50%;
            bottom: 0;
            right: 0;
            border: 2px solid #000;
            z-index: 2;
        }

        .gifts-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .gifts-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.75rem;
        }

        .gift-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 0.75rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .gift-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .gift-card.selected {
            background: rgba(255, 165, 0, 0.15);
            border-color: #FFA500;
            box-shadow: inset 0 0 10px rgba(255, 165, 0, 0.2);
        }

        .gift-icon {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .gift-name {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-bottom: 0.25rem;
        }

        .gift-price {
            color: #FFD700;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .gifts-footer {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 1rem;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .send-btn {
            flex: 1;
            background: linear-gradient(135deg, #FFA500, #FF8C00);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(255, 140, 0, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            box-shadow: none;
        }

        .quantity-input {
            width: 70px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: white;
            text-align: center;
            padding: 0.6rem;
            font-size: 1rem;
            outline: none;
        }

        .footer-area {
            flex-shrink: 0;
            padding: 1rem 1.5rem 1.5rem;
            background: linear-gradient(to top, black 80%, transparent);
        }

        .input-glass-container {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            max-width: 50rem;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        textarea {
            background: transparent !important;
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            resize: none;
            color: white;
            font-size: 1.1rem;
            width: 100%;
            max-height: 200px;
        }

        .msg-in {
            animation: slideUp 0.3s ease-out forwards;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 1500;
        }
        .overlay.active { display: block; }

        .glass-effect {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05)
            );
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-bubble {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 0.75rem 1.25rem;
            border-radius: 22px;
            max-width: 85%;
        }

        .user-name-tag {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 2px;
            opacity: 0.6;
        }

        .gift-message {
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.15), rgba(255, 140, 0, 0.05));
            border: 1px solid rgba(255, 165, 0, 0.2);
            color: #FFA500;
        }
    </style>
</head>
<body>

    <script>
        lucide.createIcons();
        
        const userInput = document.getElementById('user-input');
        const messagesList = document.getElementById('messages-list');
        const chatScroller = document.getElementById('chat-scroller');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const mediaPreview = document.getElementById('media-preview');
        const mainHeader = document.getElementById('main-header');
        const giftsSheet = document.getElementById('gifts-sheet');
        const giftsGrid = document.getElementById('gifts-grid');
        const activeUsersContainer = document.getElementById('active-users-container');
        const sendGiftBtn = document.getElementById('send-gift-btn');
        const balanceAmount = document.getElementById('balance-amount');

        let selectedImage = null;
        let selectedGift = null;
        let selectedUser = null;
        let userBalance = 1000;

        // ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ ÿßŸÑŸÜÿ¥ÿ∑ŸäŸÜ ÿ®ÿµŸàÿ± ÿ≠ŸÇŸäŸÇŸäÿ©
        const activeUsers = [
            { id: 1, name: 'ÿ£ŸÅŸÜÿßŸÜ', img: 'https://i.pravatar.cc/150?u=afnan' },
            { id: 2, name: 'ŸÖÿ≠ŸÖÿØ', img: 'https://i.pravatar.cc/150?u=mohamed' },
            { id: 3, name: 'ÿ≥ÿßÿ±ÿ©', img: 'https://i.pravatar.cc/150?u=sara' },
            { id: 4, name: 'ÿ£ÿ≠ŸÖÿØ', img: 'https://i.pravatar.cc/150?u=ahmed' },
            { id: 5, name: 'ŸÜŸàÿ±', img: 'https://i.pravatar.cc/150?u=nour' },
            { id: 6, name: 'Ÿäÿßÿ≥ŸäŸÜ', img: 'https://i.pravatar.cc/150?u=yassin' },
            { id: 7, name: 'ŸÑŸäŸÑŸâ', img: 'https://i.pravatar.cc/150?u=layla' }
        ];

        // ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸáÿØÿßŸäÿß
        const gifts = [
            { id: 1, name: "ŸÖÿßÿ≥", price: 3999, emoji: "üíé" },
            { id: 2, name: "ÿ´ŸÑÿ¨", price: 666, emoji: "‚ùÑÔ∏è" },
            { id: 3, name: "ŸÉÿ±ÿ© ŸÇÿØŸÖ", price: 666, emoji: "‚öΩ" },
            { id: 4, name: "ÿ¥ÿßŸä", price: 666, emoji: "‚òï" },
            { id: 5, name: "ÿ¨ÿ±ÿ≥", price: 499, emoji: "üîî" },
            { id: 6, name: "ŸÇŸÑÿ®", price: 599, emoji: "‚ù§Ô∏è" },
            { id: 7, name: "ŸÜÿ¨ŸÖ", price: 299, emoji: "‚≠ê" },
            { id: 8, name: "ÿ™ÿßÿ¨", price: 666, emoji: "üëë" },
            { id: 9, name: "Ÿàÿ±ÿØ", price: 500, emoji: "üåπ" },
            { id: 10, name: "ÿ¥ŸÖÿ≥", price: 400, emoji: "‚òÄÔ∏è" }
        ];

        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ ÿßŸÑŸÜÿ¥ÿ∑ŸäŸÜ
        function initializeActiveUsers() {
            activeUsersContainer.innerHTML = '';
            activeUsers.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-avatar-item';
                userDiv.innerHTML = `<img src="${user.img}" alt="${user.name}">`;
                userDiv.onclick = () => selectUser(user, userDiv);
                activeUsersContainer.appendChild(userDiv);
            });
        }

        function selectUser(user, element) {
            document.querySelectorAll('.user-avatar-item').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedUser = user;
            updateSendButtonState();
        }

        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸáÿØÿßŸäÿß
        function initializeGifts() {
            giftsGrid.innerHTML = '';
            gifts.forEach(gift => {
                const giftCard = document.createElement('div');
                giftCard.className = 'gift-card';
                giftCard.innerHTML = `
                    <div class="gift-icon">${gift.emoji}</div>
                    <div class="gift-name">${gift.name}</div>
                    <div class="gift-price">${gift.price}</div>
                `;
                giftCard.onclick = () => selectGift(gift, giftCard);
                giftsGrid.appendChild(giftCard);
            });
        }

        function selectGift(gift, element) {
            document.querySelectorAll('.gift-card').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedGift = gift;
            updateSendButtonState();
        }

        function updateSendButtonState() {
            sendGiftBtn.disabled = !(selectedGift && selectedUser);
        }

        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑŸáÿØŸäÿ© ŸÅŸä ÿßŸÑÿØÿ±ÿØÿ¥ÿ© ÿßŸÑÿ¨ŸÖÿßÿπŸäÿ©
        function sendGift() {
            if (!selectedGift || !selectedUser) return;
            const quantity = parseInt(document.getElementById('gift-quantity').value) || 1;
            const totalCost = selectedGift.price * quantity;

            if (totalCost > userBalance) {
                alert("ÿ±ÿµŸäÿØŸÉ ÿ∫Ÿäÿ± ŸÉÿßŸÅŸä!");
                return;
            }

            userBalance -= totalCost;
            balanceAmount.textContent = userBalance;

            // ÿ•ÿ∂ÿßŸÅÿ© ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑŸáÿØŸäÿ© ŸÑŸÑÿØÿ±ÿØÿ¥ÿ©
            addMessage(`ÿ£ÿ±ÿ≥ŸÑ ${quantity} √ó ${selectedGift.emoji} ${selectedGift.name} ÿ•ŸÑŸâ ${selectedUser.name}`, true, null, true);
            
            toggleGifts();
            // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ
            selectedGift = null;
            selectedUser = null;
            document.querySelectorAll('.gift-card, .user-avatar-item').forEach(el => el.classList.remove('selected'));
            updateSendButtonState();
        }

        function toggleSidebar() {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        function toggleGifts() {
            giftsSheet.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        }

        function handleImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedImage = e.target.result;
                    mediaPreview.innerHTML = `
                        <div class="relative shrink-0">
                            <img src="${selectedImage}" class="w-16 h-16 object-cover rounded-xl border border-white/10">
                            <button onclick="clearMedia()" class="absolute -top-1 -right-1 bg-black rounded-full p-1 border border-white/20"><i data-lucide="x" class="w-3 h-3"></i></button>
                        </div>
                    `;
                    mediaPreview.classList.remove('hidden');
                    lucide.createIcons();
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function clearMedia() {
            selectedImage = null;
            mediaPreview.classList.add('hidden');
        }

        // ÿ•ÿ∂ÿßŸÅÿ© ÿ±ÿ≥ÿßŸÑÿ© ŸÑŸÑÿØÿ±ÿØÿ¥ÿ© ÿßŸÑÿ¨ŸÖÿßÿπŸäÿ©
        function addMessage(text, isMe, img = null, isGift = false) {
            const welcome = document.getElementById('welcome-view');
            if (welcome) welcome.style.display = 'none';

            const div = document.createElement('div');
            div.className = `flex w-full ${isMe ? 'justify-end' : 'justify-start'} msg-in`;
            
            const userName = isMe ? "ÿ£ŸÜÿß" : activeUsers[Math.floor(Math.random() * activeUsers.length)].name;
            const userImg = isMe ? "https://i.pravatar.cc/150?u=me" : activeUsers[Math.floor(Math.random() * activeUsers.length)].img;

            div.innerHTML = `
                <div class="flex gap-3 max-w-[90%] ${isMe ? 'flex-row-reverse' : ''}">
                    <img src="${userImg}" class="w-9 h-9 rounded-full border border-white/10 shrink-0 mt-1">
                    <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'}">
                        <span class="user-name-tag">${userName}</span>
                        <div class="message-bubble ${isGift ? 'gift-message' : ''}">
                            ${img ? `<img src="${img}" class="max-w-full rounded-xl mb-2 border border-white/10">` : ''}
                            <p class="text-[15px] font-light leading-relaxed">${text}</p>
                        </div>
                    </div>
                </div>
            `;
            
            messagesList.appendChild(div);
            chatScroller.scrollTo({ top: chatScroller.scrollHeight, behavior: 'smooth' });
        }

        function sendMessage() {
            const val = userInput.value.trim();
            if (!val && !selectedImage) return;
            addMessage(val, true, selectedImage);
            userInput.value = '';
            userInput.style.height = 'auto';
            clearMedia();

            // ŸÖÿ≠ÿßŸÉÿßÿ© ÿ±ÿØ ŸÖŸÜ ŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ¢ÿÆÿ± ÿ®ÿπÿØ ŸÅÿ™ÿ±ÿ© ÿ®ÿ≥Ÿäÿ∑ÿ© (ÿØÿ±ÿØÿ¥ÿ© ÿ¨ŸÖÿßÿπŸäÿ©)
            setTimeout(() => {
                const randomResponses = ["ÿ¨ŸÖŸäŸÑ ÿ¨ÿØÿßŸã!", "ÿ£ŸáŸÑÿßŸã ÿ®ŸÉ ŸÅŸä ÿßŸÑŸÖÿ¨ŸÖŸàÿπÿ©", "ŸÉŸäŸÅ ÿ≠ÿßŸÑŸÉŸÖ ÿ¨ŸÖŸäÿπÿßŸãÿü", "ÿ™ÿµŸÖŸäŸÖ ÿ±ÿßÿ¶ÿπ", "üåπüåπüåπ"];
                const randomText = randomResponses[Math.floor(Math.random() * randomResponses.length)];
                addMessage(randomText, false);
            }, 1500);
        }

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        chatScroller.addEventListener('scroll', () => {
            if (chatScroller.scrollTop > 20) {
                mainHeader.classList.add('scrolled');
            } else {
                mainHeader.classList.remove('scrolled');
            }
        });

        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿµŸÅÿ≠ÿ©
        window.addEventListener('DOMContentLoaded', () => {
            initializeGifts();
            initializeActiveUsers();
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿ®ÿπÿ∂ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿ™ÿ±ÿ≠Ÿäÿ®Ÿäÿ©
            setTimeout(() => addMessage("ÿ£ŸáŸÑÿßŸã ÿ®ÿßŸÑÿ¨ŸÖŸäÿπ ŸÅŸä ÿßŸÑÿØÿ±ÿØÿ¥ÿ©!", false), 500);
            setTimeout(() => addMessage("ŸÖŸÜŸàÿ±ŸäŸÜ Ÿäÿß ÿ¥ÿ®ÿßÿ® ‚ú®", false), 1200);
        });
    </script>
</body>
